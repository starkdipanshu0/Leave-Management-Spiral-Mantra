<!-- confirm_delete.html -->
 {% extends "layout.html" %}
 {% block content %}
 <div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Confirm Deletion</h2>

    <p class="mb-4">Are you sure you want to delete this leave request?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded mr-2">Delete</button>
        <a href="{% url 'leave_history' %}" class="bg-gray-500 text-white py-2 px-4 rounded">Cancel</a>
    </form>
</div>
{% endblock %}
